<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Farm Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            background-color: whitesmoke;
            font-family: 'Poppins', sans-serif;
        }
        * {
            font-size: 14px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: red;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 300;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            color: green;
        }
        small {
            color: red;
            font-size: 11px;
            font-style: italic;
        }
        .error {
            color: red;
            font-size: 11px;
            font-style: italic;
        }
        button {
            background-color: #4caf50;
            margin-top: 10px;
            color: #fff;
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .info {
            font-size: 12px;
            color: #666;
        }
        a {
            text-decoration: none;
            color: green;
        }
        .radio-group {
            margin-bottom: 20px;
        }
        .radio-group label {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <center>
            <img src="mkulima-high-resolution-logo-black-transparent.png" alt="Mkulima Logo" width="130" height="auto" style="margin-top: 10px;">
        </center>
        <h1>User Registration</h1>
        <form action="process_register.php" method="POST" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
    
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <div class="radio-group">
                <label>Role:</label>
                <label for="role_worker">
                    <input type="radio" id="role_worker" name="role" value="worker" required>
                    Worker
                </label>
                <label for="role_manager">
                    <input type="radio" id="role_manager" name="role" value="manager" required>
                    Manager
                </label>
            </div>
    
            <label for="farm_name">Farm Name:</label>
            <input type="text" id="farm_name" name="farm_name" required><br><br>
    
            <label for="farm_location">Farm Location:</label>
            <input type="text" id="farm_location" name="farm_location" required><br><br>
    
            <button type="submit">Register</button>
           
           <center> <p style="margin-top:20px;"><a href="login.php">Already have a farm? Click here.</a></p></center>
        </form>
    </div>
</body>
</html>
