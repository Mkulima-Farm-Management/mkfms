<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Task</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* styles.css */

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * {
            font-size: 13px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: whitesmoke;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px;
            opacity: 100%;
            background: linear-gradient(to right, whitesmoke, whitesmoke);
        
        }
        /* Example media query for tablets */
@media (max-width: 992px) {
    .buttons {
        text-align: center;
        margin-bottom: 10px; /* Adjust spacing for smaller screens */
    }
}



.container {
    margin-top: 50px;
    max-width: 1250px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.buttons {
    text-align: center;
    margin-bottom: 20px;
}

.event-class-btn{
    padding: 5px 20px;
    margin: 5px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
    background-color: #2a472a;
    color: white;
    font-family: 'Poppins', sans-serif;

}

a{
    text-decoration: none;
    color:green
}

button:hover {
    background-color: #00b31e;
}

#taskContainer {
    margin-top: 20px;
}

#taskTable {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

#taskTable th, #taskTable td {
    padding: 10px;
    text-align: left;
    box-shadow: 0px 0px 9px 0px rgba(0,0,0,0.1);

    border-bottom: 1px solid #ddd;
}

#taskTable th {
    background-color: #094704;
    color: #ffffff;
    font-size: 10px;
    text-transform: uppercase;
}
#taskTable td {
    color: red;
    background-color: #fff;
    transition: background-color 0.3s;
}
#taskTable tbody tr:hover td {
    background-color: #f1f1f1;
}

.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    padding-right: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    border-radius: 10px;
}

.close {
    color: #000000;
    float: left;
    margin-top: -15px;
    font-size: 24px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

form input, form textarea, form select {
    width: calc(100% - 22px);
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
/* For file input */
input[type="file"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: calc(100% - 22px); /* Adjust width for padding */
    margin: 5px 0;
    font-family: 'Poppins', sans-serif;
    color: #4b4b4b;
    opacity: 50%;
    /* Add any additional styling */
}/* For date input */
input[type="datetime-local"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: calc(100% - 22px); /* Adjust width for padding */
    margin: 5px 0;
    font-family: 'Poppins', sans-serif;
    color: #4b4b4b;
    opacity: 50%;
    /* Add any additional styling */
}


label {
            display: block;
            color: #28a745;
            font-weight: 300;
            margin-top: 10px;
            padding-left: 5px;
        }
form button {
    width: 532px;
    padding: 11px;
    margin-top: 20px;
    border: none;
    border-radius: 5px;
    background-color: #28a745;
    color: white;
}

form button:hover {
    background-color: #218838;
}
#noTasks {
    text-align: center;
    color: #777;
    font-size: 13px;
}

.dropbtn {
    padding: 2px 5px; /* Smaller padding for the button */
    font-size: 10px;  /* Smaller font size */
    border: none;
    background-color: transparent; /* Make the button background transparent */
    cursor: pointer;
}

.dropdown {
    display: inline-block;
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 5px;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: #ddd;
    border-radius: 20px;
}

.dropbtn svg {
    width: 16px; /* Adjust the width of the SVG */
    height: 16px; /* Adjust the height of the SVG */
}

::placeholder{
    color: #4b4b4b;
    opacity: 70%;
    font-family: 'Poppins', sans-serif;

}
select{
    color: #4b4b4b;
    opacity: 50%;
    font-family: 'Poppins', sans-serif;
}
svg{
    font-size: 4px;
}




    </style>
</head>
<body>
    <div class="container">
        <center>
            <img src="mkulima-high-resolution-logo-black-transparent.png" alt="Mkulima Logo" width="130" height="auto" style="margin-top: 10px;margin-bottom: 10px;">
        </center>
        <h1>Farm Task Management</h1>
        <div class="buttons">
            <button id="addTaskButton" class="event-class-btn" style="margin-right: 60px;">Add Task</button>
            <button id="addEventButton" class="event-class-btn">Add Event</button>
        </div>
        
        <!-- Form Modal -->
        <div id="taskFormModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="taskForm">
                    
                    <h2>Add Task/Event</h2>
                    <label for="taskTitle">Title</label>

                    <input type="text" id="taskTitle" placeholder="Title" required>
                    <label for="taskDescription">Description</label>

                    <textarea id="taskDescription" placeholder="Description"></textarea>
                    <label for="taskLocation">Task Location</label>

                    <input type="text" id="taskLocation" placeholder="Map Location">
                    <label for="taskAttachment">File To Be Attached</label>

                    <input type="file" id="taskAttachment" placeholder="Attachment">
                    <label for="taskStatus">Task Status</label>

                    <select id="taskStatus">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <label for="taskColor">Task Color</label>

                    <input type="color" id="taskColor" value="#ff0000">
                    <label for="taskAssignedTo">Assigned To</label>
                    <input type="text" id="taskAssignedTo" placeholder="Assigned To">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label for="taskDueDate">Due Date</label>
                    <input type="datetime-local" id="taskDueDate" required>
                    <label for="taskRepeats">Repeats</label>
                    <select id="taskRepeats">
                        <option value="Never">Never</option>
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                    <label for="taskHoursSpent">Hours To Spend</label>
                    <input type="number" id="taskHoursSpent" placeholder="Hours Spent">
                    <label for="taskAssociatedTo">Associated To</label>
                    <input type="text" id="taskAssociatedTo" placeholder="Associated To">
                    <button type="submit" class="submit-btn">Save Task</button>
                </form>
            </div>
        </div>

        <!-- Task Container -->
        <div id="taskContainer">
            <p id="noTasks">No tasks added.</p>
            <table id="taskTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Map Location</th>
                        <th>Attachment</th>
                        <th>Status</th>
                        <th>Assigned To</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Repeats</th>
                        <th>Hours Spent</th>
                        <th>Associated To</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                              </svg></button>
                            <div class="dropdown-content">
                                <a href="#" class="edit-btn">Edit</a>
                                <a href="#" class="delete-btn">Delete</a>
                                <a href="#" class="complete-btn">Mark Complete</a>
                            </div>
                        </div>
                    </td>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const addTaskButton = document.getElementById('addTaskButton');
    const addEventButton = document.getElementById('addEventButton');
    const taskFormModal = document.getElementById('taskFormModal');
    const taskForm = document.getElementById('taskForm');
    const taskContainer = document.getElementById('taskContainer');
    const taskTable = document.getElementById('taskTable');
    const taskTableBody = taskTable.querySelector('tbody');
    const noTasks = document.getElementById('noTasks');
    const closeButton = document.querySelector('.close');

    let tasks = [];

    function openModal() {
        taskFormModal.style.display = 'block';
    }

    function closeModal() {
        taskFormModal.style.display = 'none';
        taskForm.reset();
        currentEditIndex = null;
    }

    function updateTaskTable() {
        if (tasks.length === 0) {
            noTasks.style.display = 'block';
            taskTable.style.display = 'none';
        } else {
            noTasks.style.display = 'none';
            taskTable.style.display = 'table';
            taskTableBody.innerHTML = '';
            tasks.forEach((task, index) => {
                const row = document.createElement('tr');
                row.style.backgroundColor = task.color;
                row.innerHTML = `
                    <td>${task.title}</td>
                    <td>${task.description}</td>
                    <td>${task.location}</td>
                    <td>${task.attachment ? `<a href="${task.attachment}" target="_blank">View</a>` : 'None'}</td>
                    <td>${task.status}</td>
                    <td>${task.assignedTo}</td>
                    <td>${task.priority}</td>
                    <td>${new Date(task.dueDate).toLocaleString()}</td>
                    <td>${task.repeats}</td>
                    <td>${task.hoursSpent}</td>
                    <td>${task.associatedTo}</td>
                    <td>
                        <div class="dropdown">
    <button class="dropbtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
        </svg>
    </button>
    <div class="dropdown-content">
        <a href="#" class="edit-btn" data-index="${index}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.293 1.293a1 1 0 0 1 1.414 1.414l-10 10a1 1 0 0 1-.32.207l-3 1a1 1 0 0 1-1.227-1.228l1-3a1 1 0 0 1 .207-.32l10-10z"/>
                <path fill-rule="evenodd" d="M3.5 14h8a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5zm1-8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2.646a.5.5 0 0 1 .146-.353l5.5-5.5a.5.5 0 0 1 .854.353v5.5a.5.5 0 0 1-.853.354l-5.5-5.5a.5.5 0 0 1-.147-.354z"/>
            </svg>
            Edit
        </a>
        <a href="#" class="delete-btn" data-index="${index}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M2.5 5.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-1zm1-1V4a1.5 1.5 0 0 1 1.5-1.5h5a1.5 1.5 0 0 1 1.5 1.5v.5h-8zm5 4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h5zm-4.5-1V4a.5.5 0 0 0-.5-.5H3.5A1.5 1.5 0 0 0 2 4v1.5h1zm9 0H13V4a1.5 1.5 0 0 0-1.5-1.5h-5A1.5 1.5 0 0 0 5 4v1.5h5z"/>
            </svg>
            Delete
        </a>
        <a href="#" class="complete-btn" data-index="${index}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-check" viewBox="0 0 16 16">
                <path d="M12.354 4.354a.5.5 0 0 1 .708.708l-8 8a.5.5 0 0 1-.708 0l-4-4a.5.5 0 1 1 .708-.708L4 11.293l8.646-8.647a.5.5 0 0 1 .708 0z"/>
            </svg>
            Mark Complete
        </a>
    </div>
</div>
  
                    </td>
                `;
                taskTableBody.appendChild(row);

                // Add event listeners for edit, delete, and complete actions
                const editButton = row.querySelector('.edit-btn');
                const deleteButton = row.querySelector('.delete-btn');
                const completeButton = row.querySelector('.complete-btn');

                editButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    editTask(index);
                });

                deleteButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    deleteTask(index);
                });

                completeButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    completeTask(index);
                });
            });
        }
    }

    function addTask(task) {
        tasks.push(task);
        updateTaskTable();
    }

    function editTask(index) {
        const task = tasks[index];

        // Populate form with existing task details for editing
        document.getElementById('taskTitle').value = task.title;
        document.getElementById('taskDescription').value = task.description;
        document.getElementById('taskLocation').value = task.location;
        // Add logic to handle file attachment if needed
        document.getElementById('taskStatus').value = task.status;
        document.getElementById('taskColor').value = task.color;
        document.getElementById('taskAssignedTo').value = task.assignedTo;
        document.getElementById('taskPriority').value = task.priority;
        document.getElementById('taskDueDate').value = task.dueDate;
        document.getElementById('taskRepeats').value = task.repeats;
        document.getElementById('taskHoursSpent').value = task.hoursSpent;
        document.getElementById('taskAssociatedTo').value = task.associatedTo;

        // Open modal for editing
        openModal();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        updateTaskTable();
    }

    function completeTask(index) {
        tasks[index].status = 'Completed';
        updateTaskTable();
    }

    addTaskButton.addEventListener('click', openModal);
    addEventButton.addEventListener('click', openModal);

    closeButton.addEventListener('click', closeModal);

    window.addEventListener('click', function(event) {
        if (event.target == taskFormModal) {
            closeModal();
        }
    });

    taskForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const task = {
            title: document.getElementById('taskTitle').value,
            description: document.getElementById('taskDescription').value,
            location: document.getElementById('taskLocation').value,
            attachment: document.getElementById('taskAttachment').files[0] ? URL.createObjectURL(document.getElementById('taskAttachment').files[0]) : null,
            status: document.getElementById('taskStatus').value,
            color: document.getElementById('taskColor').value,
            assignedTo: document.getElementById('taskAssignedTo').value,
            priority: document.getElementById('taskPriority').value,
            dueDate: document.getElementById('taskDueDate').value,
            repeats: document.getElementById('taskRepeats').value,
            hoursSpent: document.getElementById('taskHoursSpent').value,
            associatedTo: document.getElementById('taskAssociatedTo').value
        };

        addTask(task);
        closeModal();
        taskForm.reset();
    });
});

    </script>
</body>
</html>
